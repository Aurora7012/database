<h1 class="F18 ti2m LH_40">C型：莽撞之人</h1></p>

你一向是个开朗活泼的人,乐于帮助他人,替别人出注意,明明自己实力不够却爱强出头,</p>
心地善良的你在很多时候都怀着一颗善心想帮助一下朋友,但事实上却常常弄巧成拙,反而给人家添麻烦,搞得自己里外都不是人,</p>
可你就是不知悔改,知道下一次撞鼻子灰还是如此.要知道,这样惨兮兮的状况都是你事前未仔细做计划,冲动莽撞所造成的,</p>
你听过"三思而后行"这就句话吧,建议你冷静一些,因为人一着急必然是要出差错的,凡事先想想后果会如何,假如行动失败有没有办法补救,甚至替自己想好后路也不为过哟!</p>
