<h1 class="F18 ti2m LH_40">B型：自私之人</h1></p>

表面上对任何人都一视同仁的你,脸上时常都戴着一副伪善的假面具,</p>
不管你做什么事,都一自己得到的利益多少为前提,只要对自己有利,就算是牺牲别人你也不会皱一下眉头哦!</p>
你身边的人跟你相处久了都知道你蛮自私的,当然,人以群分,物以类聚,跟你打教导的都是一些心机颇深的家伙.</p>
虽然残酷的显示社会也需要类似于你这样的自我保护之道,但并不代表你就可以滥用伤害他人,牺牲他人来成全自我的手段和计谋,</p>
奉劝你一句"不同的环境请务必遵循游戏规则"如此才能走得更稳,才不会聪明反被聪明误！</p>
