<h1 class="F18 ti2m LH_40">D型：冷静之人</h1></p>

精明,冷静也许是你最大的优点,但你身边的人可能还是认为你有点冷酷无情哟!</p>
无论是对新朋友还是老朋友,你都不会表现得格外热情,你对谁都是一副处事不惊的模样,谁也看不出你心理究竟在想什么哟!</p>
事实上,你做任何一件事情必然在事前就精打细算了一番,你对自己有把握的事情一定据理力争,就算是自己错了,也不会当着别人的面承认.</p>
最令你痛苦的就是要你在爱情和亲情中二选一,当案情与亲情发生摩擦的时候,毕竟世事难尽人意,惟有靠自己的判断力帮你咯!</p>
