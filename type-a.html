<h1 class="F18 ti2m LH_40">A型：义气之人</h1></p>

热情奔放的你做事最讲义气,凡事均能站在别人饿立场替他人着想,只要身边的朋友有事,必然赴汤蹈火,在所不辞,当然,你的人缘也是超级好的哟!</p>
平时,你替人家考虑多过为自己打算,你宁愿放弃利益甚至名胜也在所不惜,再加上你的耳根子软,听不得好话,看不得别人的可怜样,所以常常搞到最后受伤害最严重的人总归是你哦!</p>
你想过没有,你全心全意地对别人,人家未必就真心实意对你?小心有人会利用你的善良和义气用事的特点达到不可高人的目的,正所谓"防人之心不可无",还是多留个心眼吧!
